
{% load static %}
<html>
    <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'myapp/productlist.css' %}">
      <link rel="stylesheet" href="{% static 'myapp/tableprod.css' %}">
      <link rel="stylesheet" href="{% static 'myapp/butthon2.css' %}">
      
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        body{
          background: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0.6)),url('{% static "myapp/image/mp_img6.png" %}')no-repeat center center fixed;
          background-size: 100% 100%;
	        background-repeat: no-repeat;
          background-size: cover;
        }
    </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
         <!-- Navbar content -->        
         <a class="navbar-brand">
            PRODUCT STOCK MANAGEMENT
         </a>
        </nav><br>
      
      <center><h1 style="font-size: 50px;color: rgb(136, 9, 9);">PRODUCT LIST</h1></center><br>
        <table class="product">
            <thead>
              <tr>
                <th scope="col">Product Id</th>
                <th scope="col">Product Name</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Cost Price</th>
                <th scope="col">Avaliable Stock</th>
                <th scope="col">Location</th>
              </tr>
            </thead>
            <tbody>
             {% for i in product_list %}
              <tr>
                <th scope="row">{{ i.product_id }}</th>
                <td>{{i.product_name}}</td>
                <td>{{i.customer_name}}</td>
                <td>{{i.cost_price}}</td>
                <td>{{i.aval_stock}}</td>
                <td>{{i.location}}</td>
              </tr>
              {% endfor %}
             
            </tbody>
          </table><br>
          <div class="but">
            <center><div class="button"><a href="/homepage/">exit</a></div></center>
        </div>
    </body>
</html>
